<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten Your URL</h1>
    <input type="text" id="longUrl" placeholder="Enter URL" />
    <button onclick="shortenUrl()">Shorten</button>
    <p id="result"></p>
    <script>
        async function shortenUrl() {
            const url = document.getElementById('longUrl').value;
            const response = await fetch('https://kcxdntjgu5.execute-api.us-west-2.amazonaws.com/prod/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `Short URL: <a href="${data.shortUrl}">${data.shortUrl}</a>`;
        }
    </script>
</body>
</html>
